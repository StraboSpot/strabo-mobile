<div>
  <ion-input class="item item-input item-select item-stacked-label item-text-wrap">
    <ion-label>Concept Type</ion-label>
    <select ng-model='vm.data.concept_type' ng-change='vm.typeSelected()'>
      <option value='geological_structure'>Geological Structure</option>
      <option value='marker_layer'>Marker Layer</option>
      <option value='deformation_event'>Deformation Event</option>
      <option value='degree_of_deformation'>Degree of Deformation</option>
      <option value='metamorphic_facies'>Metamorphic Facies</option>
      <option value='other_concept'>Other Concept</option>
      <option value=''>-- Select Concept Type --</option>
    </select>
  </ion-input>
  <div ng-show='vm.data.concept_type === "other_concept"'>
    <ion-input class='item item-input'>
      <ion-label>Other Concept Type</ion-label>
      <input type='text' ng-model='vm.data.other_concept_type'>
    </ion-input>
  </div>
</div>
