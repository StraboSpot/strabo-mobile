<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vmChild.selectSpotModal.hide()'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Select Spots to Link as Sample/Subsample Spots</h1>
    <div class='buttons'>
      <button class='button button-icon ion-levels rotate-90' ng-click='vm.addFilters()'></button>
      <button class='icon ion-close-round close-modal-button'
              ng-click='vmChild.selectSpotModal.hide()'>
      </button>
    </div>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding-left filter-on' ng-show='vmChild.isFilterOn'>
      Results are being filtered.
    </div>
    <div class='padding' ng-show='!vmChild.isFilterOn && vmChild.spotsDisplayed.length === 0'>
      No Other Spots in your active datasets.
    </div>
    <div class='padding' ng-show='vmChild.isFilterOn && vmChild.spotsDisplayed.length === 0'>
      No results. Try modifying or removing your filter.
    </div>
    <ion-checkbox class='item-text-wrap item-button-right'
                  ng-repeat='spot in vmChild.spotsDisplayed track by spot.properties.id'
                  ng-checked='vmChild.isOptionChecked(spot.properties.id)'
                  ng-click='vmChild.toggleChecked(spot)'>
      {{ spot.properties.name }}
    </ion-checkbox>
    <ion-infinite-scroll
      ng-if='vmChild.moreSpotsCanBeLoaded()'
      icon='ion-loading-c'
      on-infinite='vmChild.loadMoreSpots()'>
    </ion-infinite-scroll>
  </ion-content>
</ion-modal-view>
