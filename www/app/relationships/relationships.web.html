<div class="col-xs-3" id="left">
  <div class="strabo-subheader">
    <div class="subheader-left">
      <div class="text-left strabo-subheader-text">Relationships</div>
    </div>
    <div class="subheader-right">
      <button class='button button-icon ion-plus' ng-click='vm.newRelationship()'></button>
      <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
    </div>
  </div>
  <strabo-relationships-directive></strabo-relationships-directive>
</div>

<div class="col-xs-9" id="right">
  <div ng-hide="vm.relationshipIdSelected" class="padding">No Relationship Selected</div>
  <div ng-show="vm.relationshipIdSelected">
    <div ui-view="relationship-view"></div>
  </div>
</div>
