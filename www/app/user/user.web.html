<div class="center-block">
  <div class="strabo-subheader">
    <div class="subheader-left">
      <button ng-click='vm.submit()' class='button button-icon icon'
              ng-class='{"ion-alert-circled": vm.dataChanged, "ion-checkmark-circled": !vm.dataChanged }'>
        <span ng-show='vm.dataChanged' class="positive"> Unsaved Changes</span>
        <span ng-show='!vm.dataChanged'> Data Saved</span></button>
    </div>
    <div class="text-center strabo-subheader-text">User Info</div>
  </div>
  <input type='file' id='userProfileFile' style='display: none;'/>
  <strabo-user-directive></strabo-user-directive>
</div>
