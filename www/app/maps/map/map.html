<ion-view title=''>
  <ion-nav-buttons side='left'>
    <button ng-hide='vm.currentSpot' menu-toggle='left'
            class='button button-icon icon ion-navicon'></button>
    <button ng-show='vm.currentSpot' ng-click='vm.returnToSpot();'
            class='button button-icon icon ion-arrow-left-c'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <div ng-show='vm.isNesting' class='nesting-notification'>Nesting<br>On</div>
    <button ng-click='vm.toggleLocation()'
            ng-class='{"button button-icon icon ion-pinpoint": !vm.locationOn, "button button-icon icon ion-android-locate": vm.locationOn}'></button>
    <button ng-click='vm.popover.show($event)'
            class='button button-icon icon ion-more rotate-90'></button>
    <div ng-class='{"online": vm.isOnline(), "offline": !vm.isOnline()}'></div>
  </ion-nav-buttons>
  <ion-pane data-tap-disabled='true'>
    <div id='mapdiv'></div>
    <div class='saveEdits' ng-show='vm.showSaveEditsBtn' ng-click='vm.saveEdits()'>{{ vm.saveEditsText }}</div>
    <div id='zoomInfo'>Zoom: {{ vm.currentZoom }}</div>
  </ion-pane>
</ion-view>
