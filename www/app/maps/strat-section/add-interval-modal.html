<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <button class='button button-positive'
            ng-click='vm.saveInterval()'>Save
    </button>
    <h1 class='title'>Add Strat Interval</h1>
    <button class='button icon ion-close-round close-modal-button'
            ng-click='vm.addIntervalModal.remove()'>
    </button>
  </ion-header-bar>
  <ion-content class='has-header strabo-form'>
    <ion-input class='item item-input item-select item-stacked-label item-text-wrap no-errors'>
      <ion-label>Copy Interval Data:</ion-label>
      <select ng-model='vm.intervalToCopy'
              ng-options='interval as interval.properties.name for interval in vm.stratSectionIntervals track by interval.properties.id'
              ng-change='vm.copyInterval()'>
        <option value=''>-- None --</option>
      </select>
    </ion-input>
    <ion-input class='item item-input item-stacked-label item-text-wrap no-errors'>
      <ion-label>Interval Name</ion-label>
      <input type='text' placeholder='Name autogenerated if left blank' ng-model='vm.intervalName'>
    </ion-input>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
    <br>
    <div align="right">
      <button ng-click='vm.addMoreDetail()' class='button button-clear button-positive'>
        <i class='icon ion-plus-circled'></i>
        <span class='button-text-big'>Add More Detail</span>
      </button>
    </div>
  </ion-content>
</ion-modal-view>
