<div>
  <div class='padding' ng-if='!vm.spotsWithMicrographs.length'>
    No Micrograph References within the active datasets. Add a Micrograph Reference by adding an Image in a Spot and setting the Image Type to Micrograph Reference.
  </div>
  <ion-list>
    <ion-item ng-repeat='micrographRef in vm.micrographReferences track by micrographRef.id'
              ng-click='vm.goToThinSection(micrographRef)'>
      {{ micrographRef.title || 'Unnamed' }}
    </ion-item>
  </ion-list>
</div>
