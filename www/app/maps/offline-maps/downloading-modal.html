<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vm.downloadingModal.hide()'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Downloading Tiles</h1>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vm.map.percentDownload >= 0'>
      <br>
      Attempting to download and save basemap tiles:
      <progress ng-value='vm.map.percentDownload' max='100'></progress>
      Number of tiles successful: {{ vm.map.progress.success }} / {{ vm.map.progress.total }}
      <br>
      Number of tiles failed: {{ vm.map.progress.failed }} / {{ vm.map.progress.total }}
    </div>
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
