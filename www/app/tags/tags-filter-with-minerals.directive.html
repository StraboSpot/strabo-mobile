<div>
  <div ng-hide='vm.allTags.length === 0'>
    <ion-input class="item item-input item-select">
      <ion-label>
        <button class='button-icon ion-levels rotate-90'></button>Filter by Type</ion-label>
      <select ng-model='vm.selectedType' ng-change='vm.filterAllTagsType()'>
        <option value='all'>All</option>
        <option value='geologic_unit'>Geologic Unit</option>
        <option value='mineral'>Mineral Assemblage</option>
        <option value='concept'>Concept</option>
        <option value='documentation'>Documentation</option>
        <option value='rosetta'>Rosetta</option>
        <option value='other'>Other</option>
      </select>
    </ion-input>
    <div ng-show="vm.selectedType === 'mineral'">
      <div class="item item-divider">Filter By Minerals</div>     
        <ion-item class="item item-text-wrap strabo-choices-flex-container strabo-wrap">
          <ion-checkbox class='strabo-choices-flex-item item item-checkbox' 
            ng-checked='vm.isAllMineralsChecked' 
            ng-click='vm.toggleAllMineralsChecked($event)'>
            <b>All minerals</b>
          </ion-checkbox>
          <ion-checkbox class='strabo-choices-flex-item item item-checkbox' 
            ng-repeat='mineral in vm.mineralDisplay | orderBy:"mineral" track by $index' 
            ng-checked="vm.isMineralChecked(mineral)" 
            ng-click="vm.toggleMineralsChecked(mineral, $event)">
            <b>{{ vm.getLabel(mineral) }}</b>
          </ion-checkbox>
        </ion-item>
    </div>
  </div>
  <div class="item item-divider">Tags</div>
  <div class='padding' ng-show='vm.allTags.length === 0'>
    No Tags created yet. Create a new tag by using the '+' button in the top right.
  </div>
  <div class='padding' ng-show='vm.allTags.length !== 0 && vm.allTagsToDisplay.length === 0'>
    No tags with the type
    <b>{{ vm.getTagTypeLabel(vm.selectedType) }}</b> yet.
  </div>
</div>
