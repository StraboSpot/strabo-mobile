<div>
  <input type='file' id='dataFile' style='display: none;'>
  <div class="item item-divider">Links To Web Resources</div>
  <div class="item item-input-inset">
    <label class="item item-input-wrapper ">
      <input type="url" placeholder="http://" ng-model="vmChild.url">
    </label>
    <button class="button button-positive" type="submit" ng-click="vmChild.urlSubmit()">Add Link</button>
  </div>
  <div class="padding" ng-hide="vm.spot.properties.data && vm.spot.properties.data.urls">
    There are no linked URLs.
  </div>
  <ion-list ng-show="vm.spot.properties.data && vm.spot.properties.data.urls">
    <ion-item class='item-text-wrap item-button-right' ng-repeat="url in vm.spot.properties.data.urls track by $index">
      <i class="icon ion-earth"></i>
      <a ng-href="{{ url }}" target="blank">{{ url }}</a>
      <div class="buttons">
        <button class='button button-clear button-dark' ng-click='vmChild.editURL(url)'>
          <i class='icon ion-edit'></i>
        </button>
        <button class='button button-clear button-assertive' ng-click='vmChild.deleteURL(url)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </div>
    </ion-item>
  </ion-list>
  <div class="item item-divider">Tables</div>
  <button ng-click='vmChild.importData()'
          class='button button-clear button-positive'>
    <i class='icon ion-paperclip'></i>
    <span class='button-text-big'>Attach Table from a CSV File</span>
  </button>
  <div class="padding" ng-hide="vm.spot.properties.data && vm.spot.properties.data.tables">
    There are no tables to display.
  </div>
  <ion-list ng-show="vm.spot.properties.data && vm.spot.properties.data.tables">
    <ion-item class='item-text-wrap item-button-right'
              ng-repeat="table in vm.spot.properties.data.tables | orderBy: 'name' track by $index ">
      <div ng-click="vmChild.viewTable(table)" class="list-sub">
        <b>{{table.name}}</b>
      </div>
      <div class="buttons">
        <button class='button button-clear button-assertive' ng-click='vmChild.deleteTable(table)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </div>
    </ion-item>
  </ion-list>
</div>
