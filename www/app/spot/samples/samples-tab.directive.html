<div>
  <button ng-click='vmChild.addSample("field")'
          class='button button-clear button-positive'>
    <i class='icon ion-plus-circled'></i>
    <span class='button-text-big'     
          ng-style='!vmChild.getIsWeb() && {"font-size": "x-small"}'>Add Field Sample Data to this Spot</span>
  </button>
  <span ng-show='vmChild.isTestingMode === true'>
  <button ng-click='vmChild.addSample("experimental")'
          class='button button-clear button-positive'>
    <i class='icon ion-plus-circled'></i>
    <span class='button-text-big'
          ng-style='!vmChild.getIsWeb() && {"font-size": "x-small"}'>Add Experimental Sample Data to this Spot</span>
  </button>
  <button ng-click='vmChild.addNewSampleSpot("field")'
          class='button button-clear button-positive'>
    <i class='icon ion-plus-circled'></i>
    <span class='button-text-big'
          ng-style='!vmChild.getIsWeb() && {"font-size": "x-small"}'>Add a New Sample/Subsample Spot</span>
  </button>
  <button ng-click='vmChild.addNewSampleSpot("experimental")'
          class='button button-clear button-positive'>
    <i class='icon ion-plus-circled'></i>
    <span class='button-text-big'
          ng-style='!vmChild.getIsWeb() && {"font-size": "x-small"}'>Add a New Experimental Sample/Subsample Spot</span>
  </button>
  <button ng-click='vmChild.addExistingSubsample()'
          class='button button-clear button-positive'>
    <i class='icon ion-plus-circled'></i>
    <span class='button-text-big'
          ng-style='!vmChild.getIsWeb() && {"font-size": "x-small"}'>Nest an Existing Sample/Subsample Spot</span>
  </button>
</span>
  <div class="padding" ng-show="!vm.spot.properties.samples">
    There are no samples at this Spot.
  </div>
  <ion-list>
    <ion-item class='item-text-wrap item-button-right'
              ng-repeat='sample in vm.spot.properties.samples | orderBy: "label" track by sample.id'>
      <div ng-click='vmChild.editSample(sample)'>
        <b>{{ sample.label }}</b>
        <span ng-show='vm.getTagNames(sample)' class='list-sub'>
            <br>Tags: {{ vm.getTagNames(sample) }}
          </span>
      </div>
      <div class='buttons'>
        <button class='button button-clear button-dark' ng-click='vm.addTag(sample)'>
          <i class='icon ion-pricetag'></i>
        </button>
        <button class='button button-clear button-assertive' ng-click='vmChild.deleteSample(sample)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </div>
    </ion-item>
  </ion-list>
  <div class='field-group item item-divider' ng-show='vmChild.nestedSamplesSpots.length > 0'>
    Nested Sample/Subsample Spots
  </div>
  <ion-list>
    <ion-item class='item-text-wrap item-button-right'
              ng-repeat='spot in vmChild.nestedSamplesSpots | orderBy: "label" track by spot.properties.id'>
      <div ng-click='vmChild.goToNestedSpot(spot)'>
        <strabo-spots-list-directive></strabo-spots-list-directive>
      </div>
      <div class='buttons'>
        <img class='strabo-icon' align='right' src='img/link-break.png' ng-click='vmChild.unlinkNestedSpot(spot)'>
      </div>
    </ion-item>
  </ion-list>
</div>
