<div>
  <div class='button-bar'>
    <button class='button' ng-click='vmChild.switchMineralsForm("mineralogy")'>Mineralogy</button>
    <button class='button' ng-click='vmChild.switchMineralsForm("reactions")'>Reactions</button>
    <button class='button' ng-click='vmChild.switchMineralsForm("ternary")'>Ternary</button>
  </div>
  <div ng-show='vmChild.subformName === "mineralogy"'>
    <button ng-click='vmChild.addMineral();' class='button button-clear button-positive'>
      <i class='icon ion-plus-circled'></i>
      <span class='button-text-big'>Add a Mineral</span>
    </button>
    <div class="padding" ng-show="!vm.spot.properties.pet.minerals.mineralogies">
      There are no minerals at this Spot.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='mineral in vm.spot.properties.pet.minerals.mineralogies track by mineral.id'>
        <div ng-click='vmChild.editMineral(mineral)'>
          <b>{{ vmChild.getMineralName(mineral) }}</b>
          <div class='padding-left' ng-repeat='(key, value) in mineral track by $index' ng-hide='key === "id"'>
            {{vmChild.getLabel(key)}}: {{vmChild.getLabel(value)}}
          </div>
        </div>
        <div class='buttons'>
          <button class='button button-clear button-assertive' ng-click='vmChild.deleteMineral(mineral)'>
            <i class='icon ion-minus-circled'></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <div ng-show='vmChild.subformName === "reactions" || vmChild.subformName === "ternary"'>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
  </div>
</div>
