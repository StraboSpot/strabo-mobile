<div>
  <div class='button-bar'>
    <button class='button' ng-class="{'button-positive': vmChild.lithologyForm === 'lithologies_basics'}"
            ng-click='vmChild.switchLithologyForm("lithologies_basics")'>Basics</button>
    <button class='button' ng-class="{'button-positive': vmChild.lithologyForm === 'lithologies_texture'}"
            ng-click='vmChild.switchLithologyForm("lithologies_texture")'>Texture</button>
    <button class='button' ng-class="{'button-positive': vmChild.lithologyForm === 'lithologies_composition'}"
            ng-click='vmChild.switchLithologyForm("lithologies_composition")'>Composition</button>
    <button class='button' ng-class="{'button-positive': vmChild.lithologyForm === 'lithologies_stratification'}"
            ng-click='vmChild.switchLithologyForm("lithologies_stratification")'>Stratification</button>
  </div>
  <form name='straboForm' novalidate=''>
    <auto-fields/>
  </form>
</div>
