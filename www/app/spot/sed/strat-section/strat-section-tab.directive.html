<div class='strabo-form'>
  <ion-toggle class='toggle-small'
              toggle-class='toggle-positive'
              ng-model='vmChild.showStratSection'
              ng-change='vmChild.toggleStratSection()'>
    <span class='toggle-left-label'>Add a Stratigraphic Section at this Spot?</span>
  </ion-toggle>
  <div ng-show='vmChild.showStratSection'>
    <button ng-click='vmChild.viewStratSection()'
            class='button button-clear button-positive'>
      <i class='button button-icon icon button-clear button-positive ion-podium rotate-90'></i>
      <span class='button-text-big'>View Stratigraphic Section</span>
    </button>
    <ion-input class='item item-input item-stacked-label item-text-wrap'>
      <ion-label>Section Label</ion-label>
      <input type='text' placeholder='Label this section' ng-model='vm.spot.properties.sed.strat_section.label'>
    </ion-input>
    <ion-input class="item item-input item-select item-stacked-label item-text-wrap">
      <ion-label>Column Profile (X-Axis Labels)</ion-label>
      <select ng-model='vm.spot.properties.sed.strat_section.column_profile'>
        <option value='clastic'>clastic</option>
        <option value='carbonate'>carbonate</option>
        <option value='mixed_clastic'>mixed clastic/carbonate</option>
        <option value='weathering_pro'>weathering profile</option>
      </select>
    </ion-input>
    <ion-checkbox ng-model="vm.spot.properties.sed.strat_section.misc_labels">Show Labels for Misc Lithologies</ion-checkbox>
    <ion-input class="item item-input item-select item-stacked-label item-text-wrap">
      <ion-label>Column Y-Axis Units</ion-label>
      <select ng-model='vm.spot.properties.sed.strat_section.column_y_axis_units'
              ng-change='vmChild.changeUnits(vm.spot.properties.sed.strat_section.column_y_axis_units,
              "{{vm.spot.properties.sed.strat_section.column_y_axis_units }}")'>
        <option value='cm'>cm</option>
        <option value='m'>m</option>
        <option value='in'>in</option>
        <option value='ft'>ft</option>
      </select>
    </ion-input>
    <div class='item item-divider'>
      Image Overlays
    </div>
    <button ng-click='vmChild.addOverlayImage()'
            class='button button-clear button-positive'>
      <i class='icon ion-plus-circled'></i>
      <span class='button-text-big'>Add an Image Overlay</span>
    </button>
    <div class='padding-left padding-bottom' ng-show='!vm.spot.properties.sed.strat_section.images'>No Image Overlays Added Yet</div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='image in vm.spot.properties.sed.strat_section.images track by image.id'>
        <div ng-click='vmChild.editOverlayImage(image)'>
          {{ vmChild.getImageLabel(image.id) }}
        </div>
        <div class='buttons'>
          <button class='button button-clear button-assertive' ng-click='vmChild.deleteOverlayImage(image)'>
            <i class='icon ion-minus-circled'></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
    <div class='item item-divider'>
      Notes
    </div>
    <ion-input class='item item-input'>
      <textarea placeholder='Notes about this Section' rows='12'
                ng-model='vm.spot.properties.sed.strat_section.notes'></textarea>
    </ion-input>
  </div>
</div>
