<div class='strabo-form'>
  <ion-toggle class='toggle-small'
              toggle-class='toggle-positive'
              ng-model='vmChild.showThinSection'
              ng-change='vmChild.toggleThinSection()'>
    <span class='toggle-left-label'>Add a Thin Section at this Spot?</span>
  </ion-toggle>
  <div ng-show='vmChild.showThinSection'>
    <button ng-click='vmChild.viewThinSection()'
            class='button button-clear button-positive'>
      <i class='button button-icon icon button-clear button-positive ion-disc'></i>
      <span class='button-text-big'>View Thin Section</span>
    </button>
    <div class='item item-divider'>
      Image Overlays
    </div>
    <button ng-click='vmChild.addOverlayImage()'
            class='button button-clear button-positive'>
      <i class='icon ion-plus-circled'></i>
      <span class='button-text-big'>Add an Image Overlay</span>
    </button>
    <div class='padding-left padding-bottom' ng-show='!vm.spot.properties.micro.thin_section.images'>No Image Overlays Added Yet</div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='image in vm.spot.properties.micro.thin_section.images track by image.id'>
        <div ng-click='vmChild.editOverlayImage(image)'>
          {{ vmChild.getImageLabel(image.id) }}
        </div>
        <div class='buttons'>
          <button class='button button-clear button-assertive' ng-click='vmChild.deleteOverlayImage(image)'>
            <i class='icon ion-minus-circled'></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
    <div class='item item-divider'>
      Section Settings
    </div>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
  </div>
</div>
