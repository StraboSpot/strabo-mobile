<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vm.closeModal("addTagModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>{{ vm.addTagModalTitle }}</h1>
    <button class='button button-icon' ng-click='vm.createTag()'>
      <span class='icon ion-plus'></span>
    </button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <strabo-tags-filter-directive></strabo-tags-filter-directive>
    <ion-checkbox class='item-text-wrap item-button-right'
                  ng-repeat='tag in vm.allTagsToDisplay | orderBy:"name" track by tag.id'
                  ng-checked='vm.isTagChecked(tag)'
                  ng-click='vm.toggleTagChecked(tag)'>
      <b>{{ tag.name }}</b>
      <strabo-tags-list-properties-directive></strabo-tags-list-properties-directive>
      <span ng-if='tag.minerals.length > 0'>
        (<span ng-repeat="mineral in tag.minerals | orderBy: mineral track by $index">{{vm.getLabel(mineral) }}<span
        ng-hide="$last">, </span></span>)
      </span>
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
