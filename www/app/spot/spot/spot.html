<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-nav-bar class='bar-stable'>
  <!-- <ion-nav-back-button>
  </ion-nav-back-button> -->
  <ion-nav-title>{{ vm.spotTitle }}</ion-nav-title>
  <ion-nav-buttons side='left'>
    <button class='button button-icon icon ion-arrow-left-c'
            ng-click='vm.goBack()' on-hold='vm.backHistoriesPopover.show($event)'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <button ng-click='vm.viewMap()' class='button button-icon icon ion-map'></button>
    <button ng-click='vm.takePicture()' class='button button-icon icon ion-camera'></button>
    <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-header-bar class='bar-subheader bar-stable'>
  <ion-scroll direction='x' class='wide-as-needed'>
    <strabo-spot-tabs-directive></strabo-spot-tabs-directive>
  </ion-scroll>
</ion-header-bar>

<ion-nav-view name='spottab-childview'></ion-nav-view>
