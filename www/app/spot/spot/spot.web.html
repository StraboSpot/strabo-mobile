<div class="strabo-subheader">
  <div class="subheader-left">
    <button ng-click='vm.submit()' class='button icon ion-checkmark-circled'> Save</button>
  </div>
  <div class="subheader-right">
    <button ng-click='vm.viewMap()' class='button button-icon icon ion-map'></button>
    <button ng-click='vm.deleteSpot()' class='button button-icon icon ion-trash-b'></button>
    <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
  </div>
  <div class="text-center strabo-subheader-text">{{ vm.spotTitle }}</div>
</div>

<div class="strabo-tabs-web">
  <strabo-spot-tabs-directive></strabo-spot-tabs-directive>
</div>

<div ui-view="spottab-childview"></div>
